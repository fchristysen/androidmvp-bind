apply from: "../version.gradle"
apply plugin: 'com.android.application'

android {
    compileSdkVersion versions.compileSdkVer
    buildToolsVersion versions.buildToolsVer

    defaultConfig {
        applicationId "org.greenfroyo.androidmvp_bind"
        minSdkVersion 15
        targetSdkVersion versions.targetSdkVer
        versionCode 1
        versionName "1.0"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ['dart.henson.package': 'org.greenfroyo.androidmvp_bind.app.navigation']
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dataBinding{
        enabled = true
    }

    sourceSets {
        main {
            res.srcDirs = [
                    'src/main/res',
                    'src/main/res-core'
            ]
        }
    }
}

repositories {
    maven {url "https://clojars.org/repo/"}
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project (':mvpb')
    testImplementation 'junit:junit:4.12'

    implementation "com.android.support:recyclerview-v7:$versions.androidSupportVer"
    implementation "com.android.support:design:$versions.androidSupportVer"

    implementation 'com.f2prateek.dart:dart:2.0.3'
    annotationProcessor 'com.f2prateek.dart:dart-processor:2.0.3'
    implementation 'com.f2prateek.dart:henson:2.0.3'
    annotationProcessor 'com.f2prateek.dart:henson-processor:2.0.3'

    //Rx, subscriber and observer pattern
    implementation 'io.reactivex:rxandroid:1.1.0'
    implementation 'io.reactivex:rxjava:1.1.0'

    //Debug tool set
    //http://facebook.github.io/stetho/#features
    implementation 'com.facebook.stetho:stetho:1.3.1'

    //http call
    implementation 'com.android.volley:volley:1.0.0'

    //JSON parsing
    implementation 'com.google.code.gson:gson:2.4'

    //Image loading library
    implementation 'com.squareup.picasso:picasso:2.5.2'

    implementation 'org.parceler:parceler-api:1.1.9'
    annotationProcessor 'org.parceler:parceler:1.1.9'
}
